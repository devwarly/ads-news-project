<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Admin - ADS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="../img/LogoAds.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="body-key">
    <header class="header"></header>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="custom-message custom-message--success">
        <div class="message-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="message-content">
            <span class="message-text">Sua operação foi concluída com sucesso!</span>
        </div>
    </div>
    <main class="container my-5">
        <div id="key-form-container" style="max-width: 600px; margin-left: auto; margin-right: auto;"
            class="row justify-content-center">
            <h2 class="text-center">Concluir Cadastro de Admin</h2>
            <form id="key-form">
                <div class="mb-3">
                    <label for="email-cad-admin" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email-cad-admin" required>
                </div>
                <div class="mb-3">
                    <label for="key-admin" class="form-label">Chave de Acesso</label>
                    <input type="text" class="form-control" id="key-admin" required>
                </div>
                <div class="mb-3">
                    <label for="nome-cad-admin" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome-cad-admin" required>
                </div>
                <div class="mb-3">
                    <label for="sobrenome-cad-admin" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome-cad-admin" required>
                </div>
                <div class="mb-3">
                    <label for="password-cad-admin" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password-cad-admin" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password-cad-admin" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password-cad-admin" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>

</html>
