<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave de Acesso Administrador - ADS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="../img/LogoAds.png">
</head>
<style>
    /* ... (seus estilos CSS existentes) ... */
</style>
<body class="body-key">
    <header class="header">
        </header>
    <main class="container my-5" id="conttt">
        <div id="key-container" style="max-width: 600px; margin-left: auto; margin-right: auto;"
            class="row justify-content-center">
            <h2>Chave de Acesso</h2>
            <form id="key-form">
                <div class="mb-3">
                    <label for="email-cad-admin" class="form-label">E-mail do Solicitante</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="email" class="form-control" id="email-cad-admin" required>
                        <button type="button" class="btn-key" id="request-key-btn">Key</button>
                    </div>
                    <p style="font-size: 14px; color: var(--text-color-muted);">Clique em 'Key' para solicitar uma chave de acesso para o e-mail da equipe de suporte.</p>
                </div>
                <div class="mb-3">
                    <label for="key-admin" class="form-label">Chave de Acesso</label>
                    <input type="text" class="form-control" id="key-admin" required>
                </div>
                <div class="mb-3">
                    <label for="nome-cad-admin" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome-cad-admin" required>
                </div>
                <div class="mb-3">
                    <label for="sobrenome-cad-admin" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome-cad-admin" required>
                </div>
                <div class="mb-3">
                    <label for="password-cad-admin" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password-cad-admin" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password-cad-admin" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password-cad-admin" required>
                </div>
                <label style="display: flex; align-items: stretch; gap: 5px; text-decoration: underline var(--primary-color); margin-bottom: 20px;">
                    <input type="checkbox" required><a href="#">Termos de administradores</a>
                </label>
                <button type="submit" class="btn btn-primary w-100">Cadastrar Admin</button>
            </form>
        </div>
    </main>
    <footer>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
